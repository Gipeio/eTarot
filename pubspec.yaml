name: etarot
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cloud_firestore: ^4.13.6
  date_field: ^3.0.5
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.1
  test: ^1.24.9
  flutter_svg: ^0.22.0
  image: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/cards/
  
  fonts:
  - family: Rocher
    fonts:
      - asset: fonts/RocherColorGX.woff2